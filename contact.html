<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="https://kit.fontawesome.com/4e11abc631.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="brand-title">
            <a href="index.html">
                <img src="logo.png" alt="Hardshells Logo" class="logo_img">
            </a>
        </div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="#"><i style="color: #f5b70f" class="fa-solid fa-house"></i></a></li>
                <li><a href="#" class="navbarlinks">SERVICES</a></li>
                <li><a href="#" class="navbarlinks">ABOUT US</a></li>
                <li><a href="#" class="navbarlinks">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <main class = "main_contact">
        <h1 style = "text-align: center; color: #2A3852">CONTACT US</h1>
        <table class = "contact_table">
            <tbody>
                <tr>
                    <td>
                        <input type="text" required placeholder="ENTER FIRST NAME">
                    </td>
                    <td>
                        <input type="text" required placeholder="ENTER LAST NAME">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" placeholder="YOUR EMAIL" required>
                    </td>
                    <td>
                        <input type="text" placeholder="SUBJECT">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="" id="" placeholder="COMMENTS"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

</body>
</html>
